<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (playerImage) {
      <div>
        <h2 data-cy="playerImageDetailsHeading"><span jhiTranslate="footyFixApp.playerImage.detail.title">Player Image</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ playerImage.id }}</span>
          </dd>
          <dt><span jhiTranslate="footyFixApp.playerImage.imageData">Image Data</span></dt>
          <dd>
            <span>{{ playerImage.imageData }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/player-image', playerImage.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
